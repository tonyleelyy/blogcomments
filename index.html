<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>comments</title>
    <link rel="stylesheet icon" href="https://cdn.jsdelivr.net/gh/tonyleelyy/BlogImages@master/img/favicon.ico" />
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="content col-sm-8 col-sm-offset-2 col-xs-12">
    <div id="tcomment"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/twikoo@1.5.0/dist/twikoo.all.min.js"></script>
    <script>
        twikoo.init({
            envId: 'https://twikoo-nine-kappa.vercel.app',
            el: '#tcomment',
            // region: 'ap-guangzhou', // 环境地域，默认为 ap-shanghai，如果您的环境地域不是上海，需传此参数
            path: 'window.location.pathname', // 用于区分不同文章的自定义 js 路径，如果您的文章路径不是 location.pathname，需传此参数
            lang: 'zh-CN', // 用于手动设定评论区语言，支持的语言列表 https://github.com/imaegoo/twikoo/blob/dev/src/js/utils/i18n/index.js
        });
    </script>
</body>
</html>
